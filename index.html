<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand" style="height: 6px"></div>
      <div class="hand min-hand" style="height: 4px"></div>
      <div class="hand sec-hand" style="height: 1px"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
